{{ define "main" }}
	<main>
		<div>
			{{ $paginator := .Paginate (where .Site.RegularPages "Kind" "page") }}
			{{ range $paginator.Pages }}
				<div class="row row-mob mb-1 mb-1_5-mob gap-3">
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				</div>
			{{ end }}
			{{ partial "paginator.html" . }}
		</div>
	</main>
	{{ partial "footer.html" . }}
{{ end }}
